<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow a Book</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/borrow.js" defer></script>
</head>
<body>
    <header>
        <h1>Library Management System</h1>
    </header>

    <div id="content">
        <h2>Borrow a Book</h2>
        <form id="borrowForm">
            <label for="borrower_name">Your Name:</label><br>
            <input type="text" id="borrower_name" name="borrower_name" required><br><br>

            <label for="book_title">Select Book:</label><br>
            <select id="book_title" name="book_title" required>
                <option value="">-- Choose a Book --</option>
                <option value="To Kill a Mockingbird">To Kill a Mockingbird</option>
                <option value="1984">1984</option>
                <option value="The Great Gatsby">The Great Gatsby</option>
                <option value="Moby Dick">Moby Dick</option>
            </select><br><br>

            <button type="submit">Borrow Book</button>
        </form>

        <div id="message"></div>
    </div>

    <footer>
        <p>Simple Library Management System</p>
        <p>CCS112 - Applications Development and Emerging Technologies</p>
        <div id="contacts">
            <p>Contact us:
                <a href="https://github.com/CSselrahC" target="_blank">CSselrahC</a>
            </p>
        </div>
    </footer>
</body>
</html>
