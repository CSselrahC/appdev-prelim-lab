<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow a Book</title>
</head>
<body>
    <h2>Borrow a Book</h2>

    <!-- Form sends data to borrow.php -->
    <form action="borrow.php" method="POST">
        <label for="borrower_name">Your Name:</label><br>
        <input type="text" id="borrower_name" name="borrower_name" required><br><br>

        <label for="book_title">Select Book:</label><br>
        <select id="book_title" name="book_title" required>
            <option value="">-- Choose a Book --</option>
            <option value="To Kill a Mockingbird">To Kill a Mockingbird</option>
            <option value="1984">1984</option>
            <option value="The Great Gatsby">The Great Gatsby</option>
            <option value="Moby Dick">Moby Dick</option>
        </select><br><br>

        <button type="submit">Borrow Book</button>
    </form>
</body>
</html>
